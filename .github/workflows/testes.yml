name: Executar testes Cypress com Allure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instala dependências
        run: npm ci

      - name: Executa testes Cypress headless
        run: npx cypress run || true  # permite continuar mesmo que falhe

      - name: Gera resultados do Allure
        run: |
          mkdir -p allure-results
          cp -r cypress/reports/allure-results/* allure-results || true

      - name: Instala o Allure CLI
        run: |
          npm install -g allure-commandline --save-dev

      - name: Gera relatório HTML do Allure
        run: |
          mkdir -p allure-report
          allure generate allure-results -o allure-report --clean

      - name: Publica relatório no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
