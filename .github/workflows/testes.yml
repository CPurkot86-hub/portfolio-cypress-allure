name: Executar testes Cypress com Allure

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Instala dependÃªncias
        run: npm ci

      - name: ğŸš€ Executa testes Cypress headless
        run: npx cypress run

      - name: ğŸ“ Gera resultados do Allure
        run: |
          mkdir -p allure-results
          npx allure generate allure-results --clean -o allure-report

      - name: ğŸ“¤ Publica relatÃ³rio no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
