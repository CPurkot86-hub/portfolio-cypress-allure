name: Executar testes Cypress com Allure

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instala Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instala dependências
        run: npm ci

      - name: Executa testes Cypress headless
        run: npx cypress run
        env:
          TERM: xterm  # Corrige erro "no $TERM and no -T specified"

      - name: Gera relatório do Allure
        if: always()  # Executa mesmo se os testes falharem
        uses: simple-elf/allure-report-action@master
        with:
          results-directory: allure-results
          report-directory: allure-report
          keep-reports: 10

      - name: Publica relatório no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
