name: Testes Cypress com Allure e IA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_NO_COMMAND_LOG: 1
      ALLURE_RESULTS_DIR: cypress/results/allure-results
      ALLURE_REPORT_DIR: cypress/results/allure-report

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: 📦 Usar Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📥 Instalar dependências
        run: npm ci

      - name: 🚀 Rodar testes Cypress
        run: npx cypress run --env allure=true
        continue-on-error: true

      - name: 🤖 Analisar falhas com IA (se falhar)
        if: failure()
        run: npm run analyze:failures
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: 📊 Gerar Allure Report
        run: |
          npx allure generate $ALLURE_RESULTS_DIR --clean -o $ALLURE_REPORT_DIR

      - name: 📁 Publicar Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ env.ALLURE_REPORT_DIR }}
